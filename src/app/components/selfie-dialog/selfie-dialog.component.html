<div id="app">
    <div><video #video id="video" width="300" height="300" autoplay></video></div>
    <div><button id="snap" (click)="capture()">Snap Photo</button></div>
    <canvas #canvas id="canvas" width="640" height="480"></canvas>
</div>
<ul>
    <li *ngFor="let c of captures">
        <div class="container">
            <img src="{{ c }}" height="50" />
            <button class="btn" (click)="removeImg()">Delete</button>
        </div>
    </li>
</ul>
