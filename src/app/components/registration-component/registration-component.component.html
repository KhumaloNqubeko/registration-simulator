<mat-card mat>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Preferred Name</mat-label>
      <input matInput [formControl]="preferredNameFormControl" [errorStateMatcher]="matcher" placeholder="Ex. Sabelo"
        required>
      <mat-error *ngIf="preferredNameFormControl.hasError('required')">
        Preferred name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>ID number</mat-label>
      <input matInput [formControl]="idNumberFormControl" [errorStateMatcher]="matcher" placeholder="Ex. 6574343234324"
        required>
      <mat-error *ngIf="idNumberFormControl.hasError('required')">
        ID number is <strong>required</strong>
      </mat-error>
    </mat-form-field>
